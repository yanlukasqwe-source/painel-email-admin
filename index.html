<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Admin</title>

<style>
body {
  font-family: Arial;
  background: #f1f3f4;
  padding: 20px;
}
.box {
  background: white;
  padding: 20px;
  border-radius: 8px;
  max-width: 400px;
  margin: auto;
}
input, button {
  padding: 10px;
  width: 100%;
  margin-top: 10px;
}
.hidden {
  display: none;
}
table {
  width: 100%;
  margin-top: 10px;
  border-collapse: collapse;
}
th, td {
  padding: 10px;
  border-bottom: 1px solid #ddd;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="box">
  <h2>Login Admin</h2>
  <input id="senha" type="password" placeholder="Senha">
  <button onclick="entrar()">Entrar</button>
</div>

<!-- PAINEL -->
<div id="painel" class="hidden">

  <h1>Painel Admin de E-mail</h1>

  <div class="box">
    <h2>Criar conta</h2>
    <input id="email" placeholder="user@seudominio.com">
    <button onclick="criar()">Criar</button>
  </div>

  <div class="box">
    <h2>Contas criadas</h2>
    <table id="tabela">
      <tr>
        <th>Email</th>
        <th>Status</th>
      </tr>
    </table>
  </div>

</div>

<script>
const SENHA_ADMIN = "admin123";

let contas = JSON.parse(localStorage.getItem("contas")) || [];

function entrar() {
  const senha = document.getElementById("senha").value;
  if (senha === SENHA_ADMIN) {
    document.getElementById("login").style.display = "none";
    document.getElementById("painel").classList.remove("hidden");
    mostrar();
  } else {
    alert("Senha incorreta");
  }
}

function salvar() {
  localStorage.setItem("contas", JSON.stringify(contas));
}

function mostrar() {
  const tabela = document.getElementById("tabela");
  tabela.innerHTML = "<tr><th>Email</th><th>Status</th></tr>";

  contas.forEach(c => {
    const linha = tabela.insertRow();
    linha.insertCell(0).innerText = c.email;
    linha.insertCell(1).innerText = "Ativo";
  });
}

function criar() {
  const email = document.getElementById("email").value;
  if (!email) return;

  contas.push({ email });
  salvar();
  mostrar();

  document.getElementById("email").value = "";
}
</script>

</body>
</html>
