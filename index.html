<script>
  let contas = JSON.parse(localStorage.getItem("contas")) || [];

  function salvar() {
    localStorage.setItem("contas", JSON.stringify(contas));
  }

  function render() {
    const tabela = document.getElementById("tabela");
    tabela.innerHTML = "<tr><th>Email</th><th>Status</th></tr>";

    contas.forEach((c, i) => {
      const linha = tabela.insertRow();
      linha.insertCell(0).innerText = c.email;
      linha.insertCell(1).innerText = c.ativo ? "Ativo" : "Inativo";
    });
  }

  function criar() {
    const email = document.getElementById("email").value;
    if (!email) return;

    contas.push({ email, ativo: true });
    salvar();
    render();

    document.getElementById("email").value = "";
  }

  render();
</script>
